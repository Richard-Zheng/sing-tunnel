name: Build and publish Docker image

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - 'v*'

permissions:
  contents: read

concurrency:
  group: build-and-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and push image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/sing-tunnel
          tags: |
            type=ref,event=branch
            type=sha
            type=semver,pattern=v*.*.*,increment=patch

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:cache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:cache,mode=max

      - name: Image info
        run: |
          echo "Pushed images: ${{ steps.meta.outputs.tags }}"

